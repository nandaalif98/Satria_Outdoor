<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/halaman_profil-pelanggan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profil Pelanggan</title>
</head>
<body>
    <section id="navbar">
      <div class="navbar">
        <nav>
          <a href="#" class="logo"><img src="assets/logo1.png" alt="#"></a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Daftar</a></li>
            <li><a href="#">Produk</a></li>
            <li><a href="#">Video/Modul</a></li>
            <li><a href="#">Pengaduan</a></li>
          </ul>
        </nav>
      </div>

      <div class="judul">
        <p>Profil Pelanggan</p>
      </div>
    </section>

    <section id="profil">
      <div class="profil">
        <div class="box-profil">
            <div class="user">
              <div class="user-box">
                <i class="fa-regular fa-user" style="color: #000000;"></i>
              </div>
            </div>

          <div class="biodata">
            <p>Nama Pelanggan :</p>
            <p>Jenis Kelamin :</p>
            <p>Alamat Pelanggan :</p>
          </div>

          <div class="edit">
            <p>Edit Profil</p>
            <i class="fa-solid fa-pen" style="color: #000000;"></i>
          </div>
        </div>
      </div>
    </section>

    <section id="fitur">
      <div class="fitur">
        <div class="box-fitur">
          <div class="fitur-1">
            <i class="fa-solid fa-gear" style="color: #000000;"></i>
            <p>Pengaturan Akun</p>
          </div>

          <div class="fitur-2">
            <i class="fa-regular fa-credit-card" style="color: #000000;"></i>
            <p>Identitas Toko</p>
          </div>

          <div class="fitur-3">
            <i class="fa-solid fa-dollar-sign" style="color: #000000;"></i>
            <p>Rekening Bank</p>
          </div>

          
        </div>

        <div class="box-fitur-2">
            <div class="fitur-4">
                <i class="fa-solid fa-bell" style="color: #000000;"></i>
                <p>Notifikasi Pesanan</p>
              </div>
    
              <div class="fitur-5">
                <i class="fa-solid fa-store" style="color: #000000;"></i>
                <p>Daftar Produk</p>
              </div>
    
              <div class="fitur-6">
                <i class="fa-solid fa-truck" style="color: #000000;"></i>
                <p>Pesanan Dikirim</p>
              </div>
        </div>
      </div>
    </section>

</body>
</html>
